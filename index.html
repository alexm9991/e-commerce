<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" type="image/svg" href="assets/favicon_flor.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,200;1,400&display=swap" rel="stylesheet">
    <title>Ecommerce</title>
</head>

<body>
    <!-- Botones de redes sociales -->

    <header>

        <div class="container_SocialMedia">

            <img src="assets/facebook.svg">
            <img src="assets/instagram.svg">
            <img src="assets/whatsapp.svg">
            <p>(+57)300-5607-894</p>

        </div>

    </header>

    <!-- Se crea el div para logo, buscador y botones -->

    <section>
        <div class="container_SectionLogo">
            <div class="container_logo">
                <img class="logo" src="assets/logo.svg">
            </div>

            <input class="buscador" type="search" value="" placeholder="Buscar">
            <p>Ingresa tu cupon aqui</p>
            <input class="cupon" type="text" value="" placeholder="Cupon de descuento">

            <div class="botonesCompra">
                <img class="boton" src="assets/favoritos.svg">
                <img class="boton" src="assets/carrito.svg">
            </div>

        </div>


    </section>

    <!--se crea el menu de navegacion-->
    <nav id ="menu" >

        <div>
            <img class="menu_hamburguesa" src="assets/menu_hamburguesa.svg" alt="">
        </div>
        <div id="contenedor_navegador">
            <a>INICIO</a>
            <a>NOSOTROS <img class="navegador" src="assets/flecha_abajo.svg" alt=""></a>
            <a>CATEGORIAS<img class="navegador" src="assets/flecha_abajo.svg" alt=""></a>
            <a>CATALOGO<img class="navegador" src="assets/flecha_abajo.svg" alt=""></a>
            <a>ROSTRO<img class="navegador" src="assets/flecha_abajo.svg" alt=""></a>
            <a>CUERPO<img class="navegador" src="assets/flecha_abajo.svg" alt=""></a>
        </div>
    </nav>

    <!--creacion del carrusel-->
    <div class="carrusel">
        <ul class="slider">
            <li id="banner_1"><img  src="assets/Banner 1.jpg" alt=""></li>
            <li id="banner_2"><img  src="assets/Banner 2.jpg" alt=""></li>
            <li id="banner_3"><img  src="assets/Banner 3.jpg" alt=""></li>
            <li id="banner_4"><img  src="assets/Banner 4.jpg" alt=""></li>
            <li id="banner_5"><img  src="assets/Banner 5.jpg" alt=""></li>
            <li id="banner_6"><img  src="assets/Banner 6.jpg" alt=""></li>
        </ul>
        <ul class="menu_carrusel">
            <li><a href="#banner_1"></a></li>
            <li><a href="#banner_2"></a></li>
            <li><a href="#banner_3"></a></li>
            <li><a href="#banner_4"></a></li>
            <li><a href="#banner_5"></a></li>
            <li><a href="#banner_6"></a></li>
        </ul>
    </div>

    <!--Creacion texto motivacional-->

    <div class="Texto_motivacional">

    </div>





</body>
</html>
